<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja To Cat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $("document").ready(function(){
        $("img").click(function(){
          $(this).attr("src", $(this).attr("data-alt-src"));
        })
      });
    </script>
  </head>
  <body>
    <img class="ninja" src="img/ninja0.png" data-alt-src="img/cat0.png" alt="ninja 0">
    <img class="ninja" src="img/ninja1.png" data-alt-src="img/cat1.png" alt="ninja 1">
    <img class="ninja" src="img/ninja2.png" data-alt-src="img/cat2.png" alt="ninja 2">
    <img class="ninja" src="img/ninja3.png" data-alt-src="img/cat3.png" alt="ninja 3">
    <img class="ninja" src="img/ninja4.png" data-alt-src="img/cat4.png" alt="ninja 4">
  </body>
</html>
